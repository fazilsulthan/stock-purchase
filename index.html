<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Stock Purchase</title>
  </head>
  <body>
    <h1>Stock Purchase</h1>
    <main>
      <label for="initial-price">Initial Price</label>
      <input
        type="number"
        id="initial-price"
        placeholder="Enter Initial Price Here"
      />
      <label for="stocks-quantity"> Quantity of the stocks</label>
      <input
        type="number"
        id="stocks-quantity"
        placeholder="Enter the number of Stocks bought"
      />
      <label for="current-price">Current Price</label>
      <input
        type="number"
        id="current-price"
        placeholder="Enter the current price of the stocks"
      />
      <button id="submit-btn">click here</button>
      <div id="output"></div>
    </main>

    <script src="script.js"></script>
